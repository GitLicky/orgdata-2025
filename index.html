<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Podcast Data Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    h1 {
      font-size: 1.5em;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      table-layout: auto;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 10px;
      text-align: left;
      color: #ddd; /* Default light text for dark mode */
    }
    th {
      background-color: #f8f8f8;
      position: sticky;
      top: 0;
      z-index: 2;
      cursor: pointer;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    td:first-child, th:first-child {
      position: sticky;
      left: 0;
      background-color: inherit;
      z-index: 1;
    }
    .loading {
      font-style: italic;
    }
    .sortable:hover {
      background-color: #e2e2e2;
    }
    #searchBox {
      margin-top: 10px;
      padding: 6px;
      width: 100%;
      max-width: 400px;
      font-size: 1em;
    }
    .dark-mode {
      background-color: #1e1e1e;
      color: #000; /* Use black text in dark mode */
    }
    .dark-mode table th, .dark-mode table td {
      border-color: #555;
      color: #000; /* Ensure black text in dark mode */
    }
    .dark-mode table th {
      background-color: #333;
    }
    #toggleDark {
      float: right;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>📊 Podcast JSON Viewer</h1>
  <button id="toggleDark">Toggle Dark Mode</button>
  <input type="text" id="searchBox" placeholder="Search titles, artists, dates, etc...">
  <p id="status" class="loading">Loading data from <code>data.json</code>...</p>
  <div id="output"></div>

  <script>
    async function loadJSON() {
      const url = 'data.json';
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("Fetch failed");
        const data = await response.json();

        document.getElementById('status').style.display = 'none';

        if (data.length === 0) {
          document.getElementById('output').innerHTML = "<p>No data found.</p>";
          return;
        }

        const preferredOrder = [
          "Title", "Url", "Date Taken", "Date Posted", "Military Date (Posted)", "Day of Week",
          "Audio ID", "Filename", "Length", "Artist", "Year", "Genre", "Location"
        ];

        // Combine preferred order first, then remaining keys
        const allKeys = Object.keys(data[0]);
        const remainingHeaders = allKeys.filter(key => !preferredOrder.includes(key));
        const headers = [...preferredOrder, ...remainingHeaders];

        const table = document.createElement("table");
        const thead = document.createElement("thead");
        const headerRow = document.createElement("tr");
        headers.forEach(h => {
          const th = document.createElement("th");
          th.textContent = h;
          th.classList.add("sortable");
          th.addEventListener("click", () => sortTableBy(h));
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);
        table.appendChild(thead);

        const tbody = document.createElement("tbody");
        data.forEach(item => {
          const row = document.createElement("tr");
          headers.forEach(h => {
            const td = document.createElement("td");
            td.textContent = item[h] || '';
            row.appendChild(td);
          });
          tbody.appendChild(row);
        });

        table.appendChild(tbody);
        document.getElementById('output').appendChild(table);

        // Filter logic
        document.getElementById('searchBox').addEventListener('input', function () {
          const search = this.value.toLowerCase();
          [...tbody.rows].forEach(row => {
            const match = [...row.cells].some(cell => cell.textContent.toLowerCase().includes(search));
            row.style.display = match ? '' : 'none';
          });
        });

        // Sort logic
        function sortTableBy(column) {
          const colIndex = headers.indexOf(column);
          const rows = Array.from(tbody.rows);
          const isAsc = tbody.getAttribute("data-sort") !== column;
          rows.sort((a, b) => {
            const aText = a.cells[colIndex].textContent.trim();
            const bText = b.cells[colIndex].textContent.trim();
            return isAsc ? aText.localeCompare(bText) : bText.localeCompare(aText);
          });
          rows.forEach(row => tbody.appendChild(row));
          tbody.setAttribute("data-sort", isAsc ? column : "");
        }

      } catch (error) {
        document.getElementById('status').textContent = "❌ Failed to load JSON.";
      }
    }

    loadJSON();

    // Dark mode toggle
    document.getElementById('toggleDark').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
