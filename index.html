<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Podcast Data Viewer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      color: #000;
      background-color: #fff;
    }
    h1 {
      font-size: 1.5em;
    }
    #tableWrapper {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      border: 1px solid #ddd;
      padding-bottom: 1em;
    }
    #scrollHint {
      font-size: 0.9em;
      color: #555;
      margin-top: 5px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 1000px;
      table-layout: auto;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 10px;
      text-align: left;
      color: #000;
      background-color: #fff;
    }
    th {
      background-color: #f8f8f8;
      position: sticky;
      top: 0;
      z-index: 2;
      cursor: pointer;
    }
    tr:nth-child(even) td {
      background-color: #f2f2f2;
      color: #000;
    }
    td:first-child, th:first-child {
      position: sticky;
      left: 0;
      background-color: inherit;
      z-index: 1;
    }
    .loading {
      font-style: italic;
    }
    .sortable:hover {
      background-color: #e2e2e2;
    }
    #searchBox {
      padding: 6px;
      width: 100%;
      max-width: 400px;
      font-size: 1em;
    }
    #controls {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }
    #toggleDark, #downloadCSV, #downloadXLSX {
      padding: 6px 12px;
    }
    .dark-mode {
      background-color: #1e1e1e;
      color: #fff;
    }
    .dark-mode table th, .dark-mode table td {
      border-color: #555;
    }
    .dark-mode table th {
      background-color: #333;
      color: #fff;
    }
    .dark-mode tr:nth-child(even) td {
      background-color: #2a2a2a;
      color: #fff;
    }
    .dark-mode tr:nth-child(odd) td {
      background-color: #1e1e1e;
      color: #fff;
    }
    .dark-mode td[style*="background-color: #fff"],
    .dark-mode td[style*="background-color: rgb(255, 255, 255)"] {
      color: #000 !important;
    }
  </style>
</head>
<body>
  <h1>📊 Podcast JSON Viewer</h1>
  <div id="controls">
    <input type="text" id="searchBox" placeholder="Search any keyword...">
    <div>
      <button id="toggleDark">Toggle Dark Mode</button>
      <button id="downloadCSV">Download CSV</button>
      <button id="downloadXLSX">Download Excel</button>
    </div>
  </div>
  <p id="status" class="loading">Loading data from <code>data.json</code>...</p>
  <div id="tableWrapper">
    <div id="output"></div>
  </div>
  <p id="scrollHint">📱 Tip: Swipe left/right to scroll the table on mobile.</p>

  <script>
    let currentData = [];
    async function loadJSON() {
      const url = 'data.json';
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("Fetch failed");
        const data = await response.json();
        currentData = data;

        document.getElementById('status').style.display = 'none';

        if (data.length === 0) {
          document.getElementById('output').innerHTML = "<p>No data found.</p>";
          return;
        }

        const preferredOrder = [
          "Title", "Url", "Date Taken", "Date Posted", "Military Date (Posted)", "Day of Week",
          "Audio ID", "Filename", "Length", "Artist", "Year", "Genre", "Location"
        ];

        const allKeys = Object.keys(data[0]);
        const remainingHeaders = allKeys.filter(key => !preferredOrder.includes(key));
        const headers = [...preferredOrder, ...remainingHeaders];

        const table = document.createElement("table");
        const thead = document.createElement("thead");
        const headerRow = document.createElement("tr");
        headers.forEach(h => {
          const th = document.createElement("th");
          th.textContent = h;
          th.classList.add("sortable");
          th.addEventListener("click", () => sortTableBy(h));
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);
        table.appendChild(thead);

        const tbody = document.createElement("tbody");
        data.forEach(item => {
          const row = document.createElement("tr");
          headers.forEach(h => {
            const td = document.createElement("td");
            td.textContent = item[h] || '';
            row.appendChild(td);
          });
          tbody.appendChild(row);
        });

        table.appendChild(tbody);
        document.getElementById('output').appendChild(table);

        document.getElementById('searchBox').addEventListener('input', function () {
          const search = this.value.toLowerCase();
          [...tbody.rows].forEach(row => {
            const match = [...row.cells].some(cell => cell.textContent.toLowerCase().includes(search));
            row.style.display = match ? '' : 'none';
          });
        });

        function sortTableBy(column) {
          const colIndex = headers.indexOf(column);
          const rows = Array.from(tbody.rows);
          const isAsc = tbody.getAttribute("data-sort") !== column;
          rows.sort((a, b) => {
            const aText = a.cells[colIndex].textContent.trim();
            const bText = b.cells[colIndex].textContent.trim();
            return isAsc ? aText.localeCompare(bText) : bText.localeCompare(aText);
          });
          rows.forEach(row => tbody.appendChild(row));
          tbody.setAttribute("data-sort", isAsc ? column : "");
        }

      } catch (error) {
        document.getElementById('status').textContent = "❌ Failed to load JSON.";
      }
    }

    loadJSON();

    document.getElementById('toggleDark').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });

    function getVisibleRows() {
      const rows = Array.from(document.querySelectorAll("tbody tr"))
        .filter(row => row.style.display !== 'none');
      const headers = Array.from(document.querySelectorAll("thead th")).map(th => th.textContent);
      return rows.map(row => {
        const cells = Array.from(row.cells);
        const obj = {};
        headers.forEach((h, i) => {
          obj[h] = cells[i]?.textContent || "";
        });
        return obj;
      });
    }

    document.getElementById('downloadCSV').addEventListener('click', () => {
      if (!currentData.length) return;
      const headers = Array.from(document.querySelectorAll("thead th")).map(th => th.textContent);
      const visibleRows = getVisibleRows();
      const csvContent = [
        headers.join(','),
        ...visibleRows.map(row => headers.map(h => '"' + (row[h] || '').replace(/"/g, '""') + '"').join(','))
      ].join('\n');

      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      const date = new Date().toISOString().slice(0, 10);
      a.href = url;
      a.download = `podcast_data_${date}.csv`;
      a.click();
      URL.revokeObjectURL(url);
    });

    document.getElementById('downloadXLSX').addEventListener('click', () => {
      if (!currentData.length) return;
      const visibleRows = getVisibleRows();
      const ws = XLSX.utils.json_to_sheet(visibleRows);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Data");
      const date = new Date().toISOString().slice(0, 10);
      XLSX.writeFile(wb, `podcast_data_${date}.xlsx`);
    });
  </script>
</body>
</html>
