<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Podcast Data Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    h1 {
      font-size: 1.5em;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 10px;
      text-align: left;
    }
    th {
      background-color: #f8f8f8;
      position: sticky;
      top: 0;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .loading {
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>üìä Podcast JSON Viewer</h1>
  <p id="status" class="loading">Loading data from <code>data.json</code>...</p>
  <div id="output"></div>

  <script>
    async function loadJSON() {
      const url = 'data.json'; // Assumes this file is hosted in the same folder
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("Fetch failed");
        const data = await response.json();

        document.getElementById('status').style.display = 'none';

        if (data.length === 0) {
          document.getElementById('output').innerHTML = "<p>No data found.</p>";
          return;
        }

        const table = document.createElement("table");
        const preferredOrder = [
  "Title", "Url", "Date Taken", "Date Posted", "Military Date (Posted)", "Day of Week",
  "Audio ID", "Filename", "Length", "Artist", "Year", "Genre", "Location"
];

// Include any other keys that weren't in preferredOrder
const remainingHeaders = Object.keys(data[0]).filter(
  key => !preferredOrder.includes(key)
);

// Combine: preferred first, then extras
const headers = [...preferredOrder, ...remainingHeaders];
        
        const thead = document.createElement("thead");
        const headerRow = document.createElement("tr");
        headers.forEach(h => {
          const th = document.createElement("th");
          th.textContent = h;
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);
        table.appendChild(thead);

        const tbody = document.createElement("tbody");
        data.forEach(item => {
          const row = document.createElement("tr");
          headers.forEach(h => {
            const td = document.createElement("td");
            td.textContent = item[h];
            row.appendChild(td);
          });
          tbody.appendChild(row);
        });

        table.appendChild(tbody);
        document.getElementById('output').appendChild(table);
      } catch (error) {
        document.getElementById('status').textContent = "‚ùå Failed to load JSON.";
      }
    }

    loadJSON();
  </script>
</body>
</html>
